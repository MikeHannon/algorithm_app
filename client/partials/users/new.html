
<div class="row">
   <form class="col m5" ng-model = "register">
     <h4> Register </h4>
     <div class="row">
       <div class="input-field col s12">
         <i class="material-icons prefix">account_circle</i>
         <input ng-model = "register.first_name" id="first_name" type="text" class="validate" required>
         <label for="first_name">First Name</label>
       </div>
       <div class="input-field col s12">
         <i class="material-icons prefix">account_circle</i>
         <input ng-model = "register.last_name"
         id="last_name" type="text" class="validate" required>
         <label for="last_name">Last Name</label>
       </div>
     </div>
     <div class="row">
       <div class="input-field col s12">
         <i class="material-icons prefix">email</i>
         <input ng-model = "register.email" id="email" type="email" class="validate" required>
         <label for="email">Email</label>
       </div>
     </div>
     <div class="row">
       <div class="input-field col s12">
         <i class="material-icons prefix">recent_actors</i>
         <input ng-model = "register.password" id="password" type="password" class="validate" required>
         <label for="password">Password</label>
       </div>
     </div>
     <div class="row">
       <div class="input-field col s12">
         <i class="material-icons prefix">repeat</i>
         <input ng-model = "register.password_rpt" id="rpt_password" type="password" class="validate" required>
         <label for="rpt_password">Confirm Password</label>
       </div>
       <div ng-if = "register.password_rpt !== register.password">Passwords must match</div>
     </div>
     <button  class="btn waves-effect waves-light" type="submit" name="action" ng-click = "user.registers(register)">Submit
       <i class="material-icons">send</i>
     </button>
     <p class="col m5" ng-bind = "user.registration_errors"> </p>
   </form>


   <form class="col m5 offset-m2"  ng-model = "login">
     <h4> Login </h4>

     <div class="row">
       <div class="input-field col s12">
         <i class="material-icons prefix">email</i>
         <input ng-model = "login.email" id="email2" type="email" class="validate" required>
         <label for="email2">Email</label>
       </div>
     </div>
   <div class="row">
     <div class="input-field col s12">
        <i class="material-icons prefix">recent_actors</i>
       <input ng-model = "login.password" id="password2" type="password" class="validate" required>
       <label for="password2">Password</label>
     </div>
   </div>
   <button class="btn waves-effect waves-light" type="submit" name="action" ng-click = "user.login(login)">Submit
     <i class="material-icons">send</i>
   </button>
  </form>
       <p class = "col m5 offset-m2" ng-bind = "user.login_errors.errors"></p>
 </div>
